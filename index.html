<style>
.preloader {
    position: fixed;
    display: flex;
    justify-content: center;
    align-items: center;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    width: 100vw;
    height: 100vh;
    background: #04070e;
    z-index: 999999999999;
    opacity: 1;
    transition: opacity .75s;
}

.preloader__text {
    font-family: 'Montserrat', Arial, Helvetica, sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    -moz-user-select: none;
    -khtml-user-select: none;
    -webkit-user-select: none;
    display: block;
    font-weight: 900;
    font-size: 5vw;
    letter-spacing: 24.4px;
    /* color: #464646; */
    color: #212223;
}

.preloader__text--scrambled {
    color: #212223;
}
</style>
<script>var arrText = ['GX', 'IS', 'THE','NEW','FX'];
var el = document.querySelector(".preloader__text");
var chars = "\#{>&=<@?}!+]/^__*%[â€”-\$";
var step = [];
var counter = 0;


var setText = (newText) => {
  const oldText = el.innerText;
  const length = Math.max(oldText.length, newText.length);
  step = [];

  for (let i = 0; i < length; i++) {
    const from = oldText[i] || "";
    const to = newText[i] || "";
    const start = Math.floor(Math.random() * 30);
    const end = start + Math.floor(Math.random() * 30);
    step.push({
      from,
      to,
      start,
      end
    });
  };

  cancelAnimationFrame(this.frameRequest);
  this.frame = 0;
  this.update();
  return new Promise(resolve => (this.resolve = resolve));
};

var update = () => {
  let output = "";
  let complete = 0;
  for (let i = 0, n = step.length; i < n; i++) {
    let {
      from,
      to,
      start,
      end,
      char
    } = step[i];
    if (this.frame >= end) {
      complete++;
      output += to;
    } else if (this.frame >= start) {
      if (!char || Math.random() < 0.28) {
        char = this.randomChar();
        step[i].char = char;
      }
      output += `<span class="preloader__text--scrambled">${char}</span>`;
    } else {
      output += from;
    }
  }
  el.innerHTML = output;
  if (complete === step.length) {
    this.resolve();
  } else {
    this.frameRequest = requestAnimationFrame(this.update);
    this.frame++;
  }
};

var randomChar = () => {
  return this.chars[Math.floor(Math.random() * this.chars.length)];
};

var nextPhrase = () => {
  setText(arrText[counter]).then(() => {
    setTimeout(nextPhrase, 1000)
  });
  counter = (counter + 1) % arrText.length;
};

nextPhrase();
</script>
